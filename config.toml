# Site settings
baseurl = "/"
languageCode = "en-us"
title = "ASQ Vietnam"
theme = "syna"
enableGitInfo = true
version = "0.17.3"

DefaultContentLanguage = "en"

[languages]
  [languages.en]
  contentDir = "content/en"
#    title = "My blog"
    weight = 1
  [languages.vi]
  contentDir = "content/vi"
    title = "Công Ty ASQ Việt Nam"
    weight = 2
#  [languages.jp]
#  contentDir = "content/jp"
  #    title = "Mon blogue"
#    weight = 3

defaultContentLanguageInSubdir = true

# Google Analytics tracking
googleAnalytics = "UA-20712415-4"

disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
#  DefaultContentLanguage = "en"
  name = "ASQ Vietnam"
  description = "Offshore Staffing and Consultancy"


  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00838F"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

